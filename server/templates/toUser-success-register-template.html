<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration Confirmation</title>
    <style>
      body,
      pre {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }
    </style>
  </head>
  <body>
    <p>Dear Methylscape <%- name %>,</p>

    <div>You have successfully registered Methylscape</div>
    <div>
      <strong>Name:</strong>
      <%- name %>
    </div>
    <div>
      <strong>Email:</strong>
      <%- email %>
    </div>
    <div>You will receive another email when your registration is approved/ rejected</div>

    <p>Respectfully,</p>
    <p>Methylscape Web Tool</p>
  </body>
</html>
