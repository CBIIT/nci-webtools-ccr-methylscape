<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your application has been rejected</title>
    <style>
      body,
      pre {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }
    </style>
  </head>
  <body>
    <p>Dear Methylscape User,</p>

    <p>Your Registration application has been rejected</p>
    <div>
      <strong>Name:</strong>
      <%- name %>
    </div>
    <div>
      <strong>Email:</strong>
      <%- email %>
    </div>
    <div>
      <strong>Reason of rejection:</strong>
      <%- subject %>
    </div>
    <div><strong>Message Body:</strong></div>
    <pre wrap style="white-space: pre-wrap"><%- body %></pre>

    <p>Respectfully,</p>
    <p>Methylscape Web Tool</p>
  </body>
</html>
